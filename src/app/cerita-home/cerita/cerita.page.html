<ion-header>
  <ion-toolbar>
    <ion-title>Cerita dongeng</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-padding">
  <form [formGroup]="form">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="Search" formControlName="searchTerm"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button (click) = "searchMovie()" [disabled]="!form.valid">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col class="ion-text-end">
      <ion-button (click)="openFilterModal()">
        <ion-icon name="filter"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</form>
<ion-row>
  <ion-col>
    <ion-list>
      <ion-item *ngFor="let result of loadedMovieList">
        <ion-avatar slot="start">
          <img [src]="result.image" *ngIf="result.image !== 'N/A'">
        </ion-avatar>
        <h4 class="ion-padding">{{ result.title }}</h4>
        <p>{{ result.year }}</p>
        <ion-button fill="clear" (click)="toggleLikeMovie(result.title,result.year,result.image)">
          <ion-icon *ngIf="toggleHeart(result.title)" name="heart-outline"></ion-icon>
          <ion-icon *ngIf="!toggleHeart(result.title)" name="heart"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
