<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cerita-home/tabs/cerita"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dislikeMovie()">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ movie.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
              {{ movie.title }}
          </ion-card-title>
          <ion-card-subtitle>
            {{ movie.year }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content text-center>
          <img [src]="movie.image" class="info-img">
          {{ movie.plot }}

          <ion-item lines="none">
            <ion-icon name="star-half-outline" slot="start"></ion-icon>
            <ion-label>{{ movie.rating }}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label text-wrap>{{ movie.director }}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="people-circle" slot="start"></ion-icon>
            <ion-label text-wrap>{{ movie.actors }}</ion-label>
          </ion-item>

          <ion-buttons>
            <ion-button> Add a Description</ion-button>
          </ion-buttons>

        </ion-card-content>
      </ion-card>
</ion-content>
