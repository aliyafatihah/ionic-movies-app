<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cerita-home/tabs/saved"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dislikeMovie()">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><ion-text color="light">{{ movie.title }}</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
              {{ movie.title }}
          </ion-card-title>
          <ion-card-subtitle>
            {{ movie.year }}
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content text-center>
          <ion-item *ngIf="movie.image !== 'N/A'" lines="none">
            <img [src]="movie.image" class="info-img">
          </ion-item>
          <ion-item lines="none">
            {{ movie.plot }}
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="star-half-outline" slot="start"></ion-icon>
            <ion-label>{{ movie.rating }}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="clipboard" slot="start"></ion-icon>
            <ion-label text-wrap>{{ movie.director }}</ion-label>
          </ion-item>

          <ion-item lines="none">
            <ion-icon name="people-circle" slot="start"></ion-icon>
            <ion-label text-wrap>{{ movie.actors }}</ion-label>
          </ion-item>

          <ion-item lines="none" *ngIf="!descBool">
            <ion-icon name="pencil-outline" slot="start"></ion-icon>
            <ion-label text-wrap>{{ movie.description }}</ion-label>
          </ion-item>
          <ion-buttons class="ion-justify-content-center" *ngIf="descBool">
            <ion-button (click)="openAddModal()"> Add a Description</ion-button>
          </ion-buttons>

        </ion-card-content>
      </ion-card>
      <ion-buttons class="ion-justify-content-center">
        <ion-button [routerLink]="[
        '/',
        'cerita-home',
        'tabs',
        'saved',
        'edit',
        movie.id
        ]"><ion-icon name="create-outline" style="padding:5px ;"></ion-icon>Edit</ion-button>
      </ion-buttons>
</ion-content>
