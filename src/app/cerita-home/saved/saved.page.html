<ion-header>
  <ion-toolbar>
    <ion-title>Liked Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid class="ion-padding">
<ion-row>
  <ion-col>
    <ion-list>
      <ion-item *ngFor="let result of loadedMovieList">
        <ion-avatar slot="start">
          <img [src]="result.image" *ngIf="result.image !== 'N/A'">
        </ion-avatar>
        <h4 class="ion-padding">{{ result.title }}</h4>
        <p>{{ result.year }}</p>
        <ion-button fill="clear" (click)="dislikeMovie(result.title,result.year,result.image)">
          <ion-icon name="heart"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
