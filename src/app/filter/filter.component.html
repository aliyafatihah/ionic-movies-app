<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
  <ion-buttons slot="primary">
    <ion-button (click)="onCancel()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Year</ion-label>
          <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select One" formControlName="year">
            <ion-select-option *ngFor="let year of yearList" value="{{ year }}">{{ year }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select One" formControlName="category">
            <ion-select-option *ngFor="let category of categories" value="{{ category }}">{{ category }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="primary" (click)="filter()" [disabled]="!form.valid">Apply Changes</ion-button>
</form>
</ion-content>
